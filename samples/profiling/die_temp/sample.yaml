sample:
  name: die_temp
common:
  tags: profiling
  platform_allow:
    - stm32f429i_disc1/stm32f429xx
tests:
  sample.trace.die_temp.plaintext:
    harness: console
    harness_config:
      type: one_line
      regex:
        - "zpl_die_temp_event: die_temp\\[0\\]=[0-9]+\\.[0-9]+"
  sample.trace.die_temp.plaintext.robot:
    harness: robot
    harness_config:
      robot_testsuite: die_temp_plaintext.robot
  sample.trace.die_temp.ctf.robot:
    extra_configs:
      - CONFIG_ZPL_TRACE_FORMAT_CTF=y
      - CONFIG_BOOT_BANNER=n
      - CONFIG_PRINTK=n
    harness: robot
    harness_config:
      robot_testsuite: die_temp_ctf.robot
