sample:
  name: cpu_load
common:
  tags: profiling
tests:
  sample.trace.cpu_load.plaintext:
    harness: console
    harness_config:
      type: one_line
      regex:
        - "zpl_cpu_load_event: cpu_load=[0-9]+\\.[0-9]+"
  sample.trace.cpu_load.plaintext.robot:
    harness: robot
    harness_config:
      robot_testsuite: cpu_load_plaintext.robot
  sample.trace.cpu_load.ctf.robot:
    extra_configs:
      - CONFIG_TRACING_BUFFER_SIZE=4096
      - CONFIG_ZPL_TRACE_FORMAT_CTF=y
      - CONFIG_BOOT_BANNER=n
      - CONFIG_PRINTK=n
    harness: robot
    harness_config:
      robot_testsuite: cpu_load_ctf.robot
