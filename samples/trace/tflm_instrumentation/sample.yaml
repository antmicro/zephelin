sample:
  description: Hello World TensorFlow instrumentation sample
  name: hello world tensorflow instrumentation
common:
  tags: tensorflow profiling
  modules:
    - tflite-micro
  harness: console
  harness_config:
    type: multi_line
    ordered: false
    regex:
      - "x_value:.*, y_value:.*"
      - ""
tests:
  sample.tensorflow.helloworld:
    tags: tensorflow profiling
    filter: CONFIG_FULL_LIBC_SUPPORTED
  sample.tensorflow.helloworld.instrumentation.robot:
    tags: profiling
    harness: robot
    harness_config:
      robot_testsuite: instrumentation.robot
