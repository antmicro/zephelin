sample:
  name: simple
common:
  tags: profiling
  harness: console
  harness_config:
    type: one_line
    regex:
      - "zpl_named_event"
tests:
  sample.trace.named_event.plaintext:
    tags: profiling
  sample.trace.named_event.plaintext.robot:
    tags: profiling
    harness: robot
    harness_config:
      robot_testsuite: named_event_plaintext.robot
  sample.trace.named_event.ctf.robot:
    tags: profiling
    extra_configs:
      - CONFIG_ZPL_TRACE_FORMAT_PLAINTEXT=n
      - CONFIG_TRACING_TEST=n
      - CONFIG_TRACING_CTF=y
    harness: robot
    harness_config:
      robot_testsuite: named_event_ctf.robot
  sample.trace.named_event.trivial_uart.robot:
    tags: profiling
    platform_allow:
      - max78002evkit_custom/max78002/m4
    extra_configs:
      - CONFIG_ZPL_TRACE_BACKEND_TRIVIAL_UART=y
    harness: robot
    harness_config:
      robot_testsuite: named_event_plaintext_trivial_uart.robot
