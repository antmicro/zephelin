west-commands:
  - file: west/west-zpl.py
    commands:
      - name: zpl-gdb-capture
        class: ZplGdbCapture
        help: Capture traces using GDB
      - name: zpl-uart-capture
        class: ZplUartCapture
        help: Capture traces using UART
      - name: zpl-usb-capture
        class: ZplUsbCapture
        help: Capture traces using USB
      - name: zpl-debug-config
        class: ZplDebugConfig
        help: Enable/Disable configs in runtime using debug interface
  - file: west/west-prepare-trace.py
    commands:
      - name: zpl-prepare-trace
        class: ZplPrepareTrace
        help: Prepares traces for a visualization
